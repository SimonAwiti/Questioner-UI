<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questioner ui</title>
    <link rel="stylesheet" href="./css/main.css">    
</head>
<body>
    <div class="main">
        <!-- sidebar -->
        <div class="sidebar col-3 navbar-primary full-height mobi-hide">
            <!-- logo -->
            <div>
                <a href="#">
                    <img class="fadeIn sidebar__logo-backend" src="images/logo.png" alt="logo">
                </a>
            </div>
            <!-- ./logo -->
            <div class="sidebar-items">
                <ul class="sidebar-items__nav nav column">
                    <li class="sidebar-items__nav--active">
                        <a class="active-text">
                            <img class="icon" src="images/question-mark.svg" />
                            <span class="sidebar-items__text">Top Questions</span>
                        </a>                        
                    </li>
                    <li class="">
                        <a>
                            <img class="icon" src="images/price-tag.svg" />
                            <span class="sidebar-items__text">Tags</span>
                        </a>                        
                    </li>
                    <li class="">
                        <a href="ask.html">
                            <img class="icon" src="images/thumbs-up.svg" />                            
                            <span class="sidebar-items__text">Post Meetup</span>
                       </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <img class="icon" src="images/user.svg" />                            
                            <span class="sidebar-items__text">Profile</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- ./sidebar -->
        <div class="body-wrapper col-10 ">
            <!-- navbar -->
            <div class="navbar bg-white navbar-primary p-0 navbar-fixed-top">
                    <div class="container">
                        <div class="pull-left">
                            <ul class="nav text-center">
                                <li>
                                    <img class="icon" src="images/list.svg" />                                        
                                </li>
                                <li>
                                    <div class="form-group  mobi-hide">
                                        <img class="icon input-icon" src="images/loupe.svg" />
                                        <input class="input-control input-icon-group" type='text' placeholder="Search..">
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="pull-right">
                            <ul class="nav">
                                <li>
                                    <a href="landing.html">Home</a>
                                </li>
                                <li>                                
                                    <a href="login.html" class="btn btn-round mt--5 bg-orange">
                                        Log out
                                    </a>                                
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            <!-- ./navbar -->
            
            <!-- list -->
            <div class="clearfix"></div>
            <div class="main-wrapper">
               <div class="container">
                    <div class="panel bg-white">
                        <div class="panel__heading bb" >
                            <div class="mega-text stretchRight">Recent Top Questions</div>
                            </div>                       
                        </div>
                        <div class="panel__body m-35">
                            <!-- question -->
                            <div class="question-list-item">
                                <div class="col-6">
                                    <h2>
                                        <a class="text-primary" href="onequestion.html">
                                            How do you ensure that your git workflow is on point?
                                        </a>
                                    </h2>
                                    <table class="text-center stats-box">
                                        <tr>
                                            <td>
                                                <span class="votes fadeIn">11</span>
                                            </td>
                                            <td>
                                                6
                                            </td>
                                            <td>13</td>
                                        </tr>
                                        <tr>
                                            <td>Votes</td>
                                            <td>Comments</td>
                                            <td>Views</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <img class="icon hatch floating vote_thumb cursor-pointer" src="images/thumbs-up.svg" />
                                            </td>
                                            <td>
                                                <img class="icon fadeIn" src="images/se.png" />
                                            </td>
                                            <td>
                                                <img class="icon hatch" src="images/eye-open.svg" />
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <!-- ./right icons -->
                            </div>
                            <!-- ./question -->
                            <div class="clearfix bb"></div>
                             <!-- question -->
                             <div class="question-list-item">
                                    <div class="col-6">
                                        <h2 class="text-primary">
                                            <a class="text-primary" href="question.html">
                                                Writting Flask tests with the highest coverage
                                            </a>
                                        </h2>
                                        <table class="text-center stats-box">
                                                <tr>
                                                    <td>
                                                        <span class="votes fadeIn">3</span>
                                                    </td>
                                                    <td>
                                                        6
                                                    </td>
                                                    <td>13</td>
                                                </tr>
                                                <tr>
                                                    <td>Votes</td>
                                                    <td>Comments</td>
                                                    <td>Views</td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <img class="icon hatch floating vote_thumb cursor-pointer" src="images/thumbs-up.svg" />
                                                    </td>
                                                    <td>
                                                        <img class="icon fadeIn" src="images/se.png" />
                                                    </td>
                                                    <td>
                                                        <img class="icon hatch" src="images/eye-open.svg" />
                                                    </td>
                                                </tr>
                                            </table>
                                    </div>
                                    <!-- ./right icons -->
                                </div>
                                <!-- ./question -->
                                <div class="clearfix bb"></div>
                        </div>
                    </div>
               </div>
            </div>
            <!-- ./list -->
        </div>

    </div>
</body>

<script src="./js/main.js"></script>
</html>
